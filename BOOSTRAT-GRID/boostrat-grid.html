<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema grid de Bootstrap </title>
    <link rel="stylesheet" href="/BOOSTRAT-GRID/bostrat-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">Elemento 1 sm</div>
            <div class="col-sm">Elemento 2 sm</div>
        </div>
        <div class="row">
            <div class="col-md">Elemento 1 md</div>
            <div class="col-md">Elemento 2 md</div>
            <div class="col-md">Elemento 3 md</div>
        </div>
        <div class="row">
            <div class="col-lg">Elemento 1 lg</div>
            <div class="col-lg">Elemento 2 lg</div>
            <div class="col-lg">Elemento 3 lg</div>
            <div class="col-lg">Elemento 4 lg</div>
        </div>
        <div class="row">
            <div class="col-xl">Elemento 1 xl</div>
            <div class="col-xl">Elemento 2 xl</div>
            <div class="col-xl">Elemento 3 xl</div>
            <div class="col-xl">Elemento 4 xl</div>
            <div class="col-xl">Elemento 5 xl</div>
            <div class="col-xl">Elemento 6 xl</div>
        </div>
    </div>
    
    
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</html>
