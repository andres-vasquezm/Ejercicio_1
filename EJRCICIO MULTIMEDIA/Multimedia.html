<!DOCTYPE html>
<html>
    <head>
        <title> Multimedia con HTML </title>
    </head>
    <body>
        <h1> Aprendiendo a utilizar imágenes </h1>
        <img src="descarga.jpg" alt="logo html" width="500" height="300">
        <br>
        <h1> Aprendiendo a utilizar los vídeos </h1>
        <video width="400" height="400" autoplay controls muted loop>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
        <br>
        <h1> Aprendiendo a utilizar los audios </h1>
        <audio controls autoplay loop>
            <source src="Jack Black - Peaches (Directed by Cole Bennett)  The Super Mario Bros. Movie.mp3" type="audio/mp4">
        </audio>

    </body>
</html>
